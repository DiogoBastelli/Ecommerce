<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Bootstrap</title>
    <!--Adicionar o bootstrap ou link ou caminho
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
  <!-- Vendor CSS Files -->
    <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
          <section class="section py-4">
            <div class="container">
              <div class="row justify-content-center">                
                <div class="col-lg-4 col-md-6 flex-column align-items-center ">
                  <div class="card">
                    <div class="card-body"> 

                      <div class="pt-4 pb-3 d-flex flex-column gap-3">
                        <a href="dashboard.html" class="align-self-center"><img src="../src/imagem/logo.png" alt=""></a>
                        <h6 class="text-center">Create An Account</h6>
                        <p class="text-center small">Enter your personal details to create account</p>
                      </div>
    
                      <form id="registrarConta" class="row g-3">
                        <div class="col-12">
                          <label class="form-label">Seu nome</label>
                          <input type="text" id="InputNomeRegistro" class="form-control" required>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">Your Email</label>
                          <input type="email" id="inputEmailRegistro" class="form-control" required>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" id="inputUserNameRegistro" class="form-control"  required>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label class="form-label">Password</label>
                          <input type="password" id="inputSenhaRegistro" class="form-control" required>
                        </div>
    
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""  required>
                            <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" id="criarConta" class="btn btn-primary">Criar</button>
                        </div>
                      </form>                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <script src="../src/assets/js/registro.js"></script>
</body>
</html>
