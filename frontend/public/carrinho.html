<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Carrinho de Compras</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../src/assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center p-4">
    <div class="d-flex align-items-center justify-content-between w-100">
        <a href="dashboard.html" class="logo d-flex align-items-center">
            <img src="../src/imagem/logo.png" alt="">
        </a>
        <div class="search-bar flex-grow-1 mx-2">
            <form class="search-form d-flex align-items-center" method="POST" action="#">
                <input type="text" name="query" placeholder="O que está procurando?" title="Enter search keyword" class="form-control">
                <button type="submit" title="Search" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
            </form>
        </div>

        <!-- Ícone do Carrinho -->
        <div class="cart-icon ms-2 me-4"> <!-- Adicionando margem à esquerda -->
            <a href="carrinho.html" class="btn btn-light position-relative p-0 bg-black border-black">
                <!-- <i class="bi bi-cart-fill" style="font-size: 24px;"></i> -->
                 <img src="../src/imagem/carrinho.png" alt="">
            </a>
        </div>
    </div>
</header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item p-2">
        <a class="nav-link collapsed" href="cliente.html">
          <!-- <i class="bi bi-grid"></i> -->
          <span>Clientes</span>
        </a>
      </li>

      <li class="nav-item p-2">
        <a class="nav-link collapsed" href="produto.html">
          <!-- <i class="bi bi-menu-button-wide"></i> -->
          <span>Produtos</span>
        </a>
      </li><!-- End Components Nav -->

      <li class="nav-item p-2">
        <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="venda.html">
          <!-- <i class="bi bi-journal-text"></i> -->
          <span>Vendas</span>
        </a>
      </li><!-- End Forms Nav -->

      <li class="nav-item p-2">
        <a class="nav-link collapsed" data-bs-target="#tables-nav" data-bs-toggle="collapse" href="promocao.html">
          <!-- <i class="bi bi-layout-text-window-reverse"></i> -->
          <span>Promoções</span>
        </a>
      </li><!-- End Tables Nav -->

      <li class="nav-item p-2">
        <a class="nav-link collapsed" href="#">
          <!-- <i class="bi bi-envelope"></i> -->
          <span>Contato</span>
        </a>
      </li><!-- End Contact Page Nav -->

      <li class="nav-item p-2">
        <a class="nav-link collapsed" href="login.html">
          <!-- <i class="bi bi-box-arrow-in-right"></i> -->
          <span>Login</span>
        </a>
      </li><!-- End Login Page Nav -->

    </ul>
  </aside><!-- End Sidebar-->

  <!-- ======= Main Content ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Carrinho de Compras</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Seu Carrinho</h5>

              <input type="number" id="inputIdProdutoAdd" placeholder="Digite o ID do produto">
              <button type="submit" id="AddCarrinho" class="btn btn-primary">Adicionar ao carrinho</button>

              <table class="table" id="carrinho-table">
                <thead>
                    <tr>
                        <th class="rowcoltab" scope="col">Produto</th>
                        <th class="rowcoltab" scope="col">Preço Unitário</th>
                        <th class="rowcoltab" scope="col">Quantidade</th>
                        <th class="rowcoltab" scope="col">Subtotal</th> 
                    </tr>
                </thead>
                <tbody id="carrinho-list">
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
              </table>

              <input type="number" id="inputIdCliente" placeholder="Digite o ID do cliente">
              <button type="submit" id="AddCliente" class="btn btn-primary">Adicionar cliente</button>

              <table class="table" id="cliente-table">
                <thead>
                    <tr>
                        <th class="rowcoltab" scope="col">Nome</th>
                        
                    </tr>
                </thead>
                <tbody id="cliente-list">
                    <!-- O cliente sera inserido aqui -->
                </tbody>
              </table>

              <!-- Total -->
              <div class="text-end">
                <h4>Total: <span id="cart-total"></span></h4>
                <a href="promocao.html" class="btn btn-primary">Continuar em Promoção</a>
                <a href="venda.html" class="btn btn-primary">Continuar Comprando</a>
                <a href="finalizacao.html" >
                  <button class="btn btn-primary"  id="finalizarVenda">Finalizar Compra</button>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="../src/assets/js/produto.js"></script>
</body>

</html>
