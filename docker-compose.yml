services:
  db:
    image: postgres:latest
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: ecommerce
      DB_HOST: db
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"  # Expondo o frontend na porta 8080
    volumes:
      - ./frontend:/usr/share/nginx/html  # Mapeando a pasta frontend inteira
    depends_on:
      - api  # O frontend depende da API estar rodando

volumes:
  pgdata:  # Volume para o banco de dados PostgreSQL
